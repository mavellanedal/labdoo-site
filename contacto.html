<body>
    <div class="site">
        <header class="header">
            <!--No se me hace mas alta pero si más ancha-->
            <a href="./index.html" class="logo">
                <image
                class="animacion-hover"
                height="75"
                src="./images/icon-labdoo.png" 
                alt="Icono de Labdoo" 
                title="labdoo">
            <nav class="nav-header">
                <a href="./documentacion.html">Documentación</a>
                <a href="./presupuesto.html">Presupuesto</a>
                <a href="./contacto.html">Contactanos</a>
            </nav>
            <img 
            height="50"
            width="250"
            class="logoderecha-header"
            src="./images/logo-abdoo-heaader.webp" 
            alt="Logo Labdoo"
            style="padding-right: 50px; padding-bottom: 5px;">
        </header>
        <h2 class="titulo-form">Formulario <br>de <strong>contacto</strong></h2>
        <section class="sec-formulario">
            <form class="from" method="post" action="/">
                <fieldset class="formulario">
                    <legend><strong>Información personal</strong></legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre"
                            placeholder="Albert Luque Sanz">
                    </div>
                    <div>
                        <label for="email">Correo electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="ejemplo@gmail.com">
                    </div>
                    <div>
                        <label for="telefono">Número de teléfono</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono"
                            placeholder="+34 645 78 23 24">
                    </div>
                </fieldset>

                <fieldset class="formulario">
                    <legend><strong>Orden de Ordenadores</strong></legend>
                    <div>
                        <label for="numero_ordenadores">Número de Ordenadores</label>
                        <input type="number" id="numero_ordenadores" name="numero_ordenadores" min="1" required>
                    </div>
                    <div>
                        <p>Selecciona el tipo de conexión</p>
                        <input type="radio" id="cable" name="connection" value="cable">
                        <label for="cable">Conexión por cable</label><br>
                        <input type="radio" id="wifi" name="connection" value="wifi">
                        <label for="wifi">Wi-Fi</label><br>
                        <input type="radio" id="ambas" name="connection" value="ambas">
                        <label for="ambas">Ambas</label><br>
                    </div>
                    <div>
                        <label for="num_sales" class="labels">Selecciona el número de sales</label>
                        <select id="num_sales" name="num_sales">
                            <option value="1">1 sala</option>
                            <option value="2">2 sales</option>
                            <option value="3">3 sales</option>
                            <option value="4">4 sales</option>
                            <option value="5">5 sales</option>
                            <option value="6">6 sales</option>
                            <option value="7">7 sales</option>
                            <option value="8">8 sales</option>
                            <option value="9">9 sales</option>
                            <option value="10">10 sales</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="formulario">
                    <legend><strong>Comentarios extra</strong></legend>
                    <div>
                        <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
    <footer>
        <div class="first-footer">
            <div class="footer-left">
                <div class="logo-footer">
                    <a href="/">

                        width="150"

                        alt="Logo de labdoo">
                    </a>
                </div>
                <div class="redes-footer">
                    <a href="https://www.instagram.com/labdoo_es/?hl=es" target="_blank" rel="noreferrer noopener">

                        <img src="./images/i-twitter.png" alt="icono de tiwtter">
                    </a>
                    <a href="https://www.youtube.com/user/LabdooDACH" target="_blank" rel="noreferrer noopener">
                        <img src="./images/i-youtube.png" alt="logo de youtube">
                    </a>
                </div>
            </div>

                    </li>

                </ul>
            </div>
